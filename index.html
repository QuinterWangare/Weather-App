<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <section class="weather-content">
        <header>
          <form id="search-form" class="search-form">
            <input
              type="search"
              placeholder="Enter a city"
              id="search-form-input"
              class="search-form-input"
              required
            />
            <input
              type="submit"
              value="Search"
              id="search-form-button"
              class="search-form-button"
            />
          </form>
        </header>
        <main>
          <h1 id="city">Nakuru</h1>
          <section class="weather-app-details">
            <p id="time" class="time"></p>
            <p id="temperature" class="temperature">
              <span
                id="temperature-degree-value"
                class="temperature-degree-value"
                >7</span
              >
              <span class="temperature-unit">Â°C </span>
            </p>
            <span class="humidity"
              >Humidity:
              <span id="humidity-value" class="humidity-value"> </span
            ></span>
            <br />
            <span class="wind">
              Wind:
              <span id="wind-speed" class="wind-speed"> </span
            ></span>
          </section>
          <div id="icon"></div>
          <div id="weather-description" class="weather-description"></div>
        </main>
      </section>
      <footer>
        Coded by
        <a href="https://github.com/QuinterWangare" target="_blank"
          >Quinter Wangare</a
        >, is
        <a href="https://github.com/QuinterWangare/Weather-App" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://main--meteor-point.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
